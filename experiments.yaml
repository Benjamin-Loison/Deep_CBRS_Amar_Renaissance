grid:
  grid1:
    model:
      name: [hybrid.HybridBertGCN]
      l2_regularizer: [1e-5, 1e-4, 1e-3]
      dense_units:  [[[48, 48], [256, 64], [64, 64]]]
      clf_units: [[64, 64]]
      embedding_dim: [16]
      n_layers: [2]
      activation: ['leaky_relu']
      batch_norm: [True]
    dataset:
      load_function_name: [load_user_item_graph_bert_embeddings]
